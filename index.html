<head>
  <title>
    easychesslogpage
  </title>
</head>
easychess log page
<script>
  fetch(`https://api.github.com/repos/easychessanimations/botlogin/commits`).then(response=>response.text().then(content=>
    {
      document.write(`<table cellpadding="1" cellspacing="3">`)
      JSON.parse(content).slice(0,10).map(item=>
        document.write(`<tr><td>${item.commit.message}</td><td>${item.commit.author.date}</td><td>&nbsp;<a href="https://lichess.org/@/${item.commit.message.split(" ")[0]}" rel="noopener noreferrer" target="_blamk">open</a></td></tr>`)
      )
      document.write(`</table>`)
    
      fetch(`https://api.github.com/repos/easychessanimations/botgame/commits`).then(response=>response.text().then(content=>
      {
        document.write(`<hr><table cellpadding="1" cellspacing="3">`)
        JSON.parse(content).map(item=>
          document.write(`<tr><td>${item.commit.message}</td><td>${item.commit.author.date}</td><td>&nbsp;<a href="https://lichess.org/${item.commit.message.split(" ")[2]}" rel="noopener noreferrer" target="_blamk">open</a></td></tr>`)
        )
        document.write(`</table>`)
        
        document.title=`easychesslogpage`
      }))
    }
  ))
  
  setTimeout(_=>document.location.reload(), 30000)
</script>
