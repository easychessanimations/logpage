<head>
  <title>
    easychesslogpage
  </title>
</head>
easychess log page
<script>
  fetch(`https://api.github.com/repos/easychessanimations/botlogin/commits`).then(response=>response.text().then(content=>
    {
      document.write(`<table cellpadding="3" cellspacing="3" border="1">`)
      JSON.parse(content).map(item=>
        document.write(`<tr><td>${item.commit.message}</td><td>${item.commit.author.date}</td><td><a href="https://lichess.org/@/${item.commit.message.split(" ")[0]}" rel="noopener noreferrer" target="_blamk">open</a></td></tr>`)
      )
      document.write(`</table>`)
    }
  ))
  
  setTimeout(_=>fetch(`https://api.github.com/repos/easychessanimations/botgame/commits`).then(response=>response.text().then(content=>
    {
      document.write(`<hr><table cellpadding="3" cellspacing="3" border="1">`)
      JSON.parse(content).map(item=>
        document.write(`<tr><td>${item.commit.message}</td><td>${item.commit.author.date}</td><td><a href="https://lichess.org/${item.commit.message.split(" ")[2]}" rel="noopener noreferrer" target="_blamk">open</a></td></tr>`)
      )
      document.write(`</table>`)
    }
  )), 1000)
</script>
