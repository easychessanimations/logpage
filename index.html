  let timeleft = 300
  
  let maxstar = ""
  function isnewinner(date){
    let elapsed = new Date().getTime() - new Date(date).getTime()
    if(elapsed < 10 * 60 * 1000) return `<span style="color:#070;font-weight:bold"> *** just now !!!</span>`
    if(elapsed < 60 * 60 * 1000) return `<span style="color:#007;font-weight:bold"> ** within in one hour</span>`
    if(elapsed < 3 * 60 * 60 * 1000) return `<span style="color:#700;font-weight:bold"> * within three hours</span>`
    if(elapsed < 6 * 60 * 60 * 1000) return `<span style="color:#999;font-style:italic"> within six hours</span>`
    if(elapsed < 12 * 60 * 60 * 1000) return `<span style="color:#bbb;font-style:italic">in half a day</span>`
    if(elapsed < 24 * 60 * 60 * 1000) return `<span style="color:#ddd;font-style:italic">in a day</span>`
    return ""
  }
  function isnew(date){
    let instr = isnewinner(date)
    let stars = instr.match(/(\*+)/)
    if(stars){
      let starsstr = stars[1]
      if(starsstr.length > maxstar.length) maxstar = starsstr
    }
    return instr
  }
  fetch(`https://api.github.com/repos/easychessanimations/botlogin/commits`).then(response=>response.text().then(content=>
    {
      document.write(`<head><style>.tabl {background-color:#ffe;}</style></head><body>${new Date().toUTCString()} <span style="font-weight: bold;color: #700;" id="timeleft">${timeleft}</span><hr><div style="height: 160px;overflow-y:scroll;"><table class="tabl" cellpadding="1" cellspacing="3">`)
      document.body.style.fontFamily = "monospace"
      JSON.parse(content).map((item,i)=>
        document.write(`<tr><td>${i+1}</td><td>${item.commit.message}</td><td>${item.commit.author.date}</td><td>&nbsp;<a href="https://lichess.org/@/${item.commit.message.split(" ")[0]}" rel="noopener noreferrer" target="_blamk">open</a></td><td>${isnew(item.commit.author.date)}</td></tr>`)
      )
      document.write(`</table></div>`)
    
      fetch(`https://api.github.com/repos/easychessanimations/botgame/commits`).then(response=>response.text().then(content=>
      {
        document.write(`<hr><div style="height: 160px;overflow-y:scroll;"><table class="tabl" cellpadding="1" cellspacing="3">`)
        JSON.parse(content).map((item,i)=>{
          document.write(`<tr><td>${i+1}</td><td id="gamemsg${i}">${item.commit.message}</td><td id="game${i}" style="width: 200px;"></td><td id="result${i}" style="width: 50px;"></td><td style="width:200px; max-width:200px;"><button id="showblobbutton${i}" style="font-size:8px;padding:0px;" onclick="document.getElementById('gameblob${i}').style.display = 'block'"></button><div style="display:none;overflow-x:scroll;" id="gameblob${i}">game blob</div></td><td>${item.commit.author.date}</td><td>&nbsp;<a href="https://lichess.org/${item.commit.message.split(" ")[2]}" rel="noopener noreferrer" target="_blank">open</a></td><td>${isnew(item.commit.author.date)}</td></tr>`)
          
          fetch(`https://raw.githubusercontent.com/easychessanimations/botgame/${item.sha}/${item.commit.message}`).then(response=>response.text().then(content=>
            {
              let blob = JSON.parse(content)
              let clock = blob.clock ? `${blob.clock.initial/60000} + ${blob.clock.increment/1000}` : "infinite"
              document.getElementById(`game${i}`).innerHTML = `${clock} ${blob.rated ? "rated" : "casual"}`              
            }
          ))
          
          setTimeout(_=>fetch(`https://lichess.org/game/export/${item.commit.message.split(" ")[2]}`, {headers:{Accept: "application/json"}}).then(response=>response.text().then(content=>
            {
              let blob = JSON.parse(content)
              let plies = blob.moves ? blob.moves.split(" ").length : 0
              document.getElementById(`result${i}`).innerHTML = `${plies < 2 ? "abort" : plies}`
              document.getElementById(`gamemsg${i}`).style.color = plies > 1 ? "#070" : "#700"
              document.getElementById(`showblobbutton${i}`).innerHTML = `&nbsp;show blob ( ${blob.status} )&nbsp;`
              document.getElementById(`showblobbutton${i}`).style.backgroundColor = blob.status == "started" ? "#afa" : "#aaf"
              if(blob.status == "outoftime") document.getElementById(`showblobbutton${i}`).style.backgroundColor = "#aff"
              if(blob.status == "resign") document.getElementById(`showblobbutton${i}`).style.backgroundColor = "#faa"
              if(blob.status == "mate") document.getElementById(`showblobbutton${i}`).style.backgroundColor = "#faf"
              if(blob.status == "draw") document.getElementById(`showblobbutton${i}`).style.backgroundColor = "#ffa"
              document.getElementById(`showblobbutton${i}`).style.borderWidth = "1px"
              document.getElementById(`gameblob${i}`).innerHTML = "<pre>" + JSON.stringify(blob, null, 2) + "</pre>"
            }                                                                                                              
          )), i*1000)
        })
          
        document.write(`</table></div>`)
        
        document.title=`easychesslogpage ${maxstar}`
        
        playstars(maxstar.length)
        
        fetch(`https://api.github.com/repos/easychessanimations/logtab/commits`).then(response=>response.text().then(content=>
        {
          document.write(`<hr><div style="height: 160px;overflow-y:scroll;"><table class="tabl" cellpadding="1" cellspacing="3">`)
          JSON.parse(content).map((item,i)=>{
            document.write(`<tr><td>${i+1}</td><td>${item.commit.message}</td><td>${item.commit.author.date}</td><td>${isnew(item.commit.author.date)}</td></tr>`)            
          })
          document.write(`</table></div>`)

          fetch(`https://api.github.com/repos/easychessanimations/logmove/commits`).then(response=>response.text().then(content=>
          {
            document.write(`<hr><div style="height: 80px;overflow-y:scroll;"><table class="tabl" cellpadding="1" cellspacing="3">`)
            JSON.parse(content).map((item,i)=>{
              document.write(`<tr><td>${i+1}</td><td>${item.commit.message}</td><td>${item.commit.author.date}</td><td>&nbsp;<a href="https://raw.githubusercontent.com/easychessanimations/logmove/${item.sha}/${item.commit.message}" rel="noopener noreferrer" target="_blank">open</a></td><td>${isnew(item.commit.author.date)}</td></tr>`)            
            })
            document.write(`</table></div></body>`)
          }))
        }))
      }))
    }
  ))
  
  setInterval(_=>{
    document.getElementById("timeleft").innerHTML = `${--timeleft}`
    
    if(timeleft<4) beep()
    
    if(!timeleft) document.location.reload()
  }, 1000)
</script>
